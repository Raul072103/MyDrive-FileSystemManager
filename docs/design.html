<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- Top Bar -->
<div class="flex justify-between items-center bg-white shadow p-4">
    <div class="flex items-center">
        <i class="fas fa-folder-open text-blue-500 text-2xl mr-2"></i>
        <span class="text-xl font-bold">My Drive</span>
    </div>
    <div class="flex items-center space-x-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">New</button>
        <button class="bg-gray-200 px-4 py-2 rounded">Upload</button>
    </div>
</div>

<div class="flex">

    <!-- Sidebar -->
    <div class="w-64 bg-white shadow h-screen p-4">
        <ul>
            <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i class="fas fa-home mr-2"></i> Home</a></li>
            <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i class="fas fa-folder mr-2"></i> My Files</a></li>
            <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i class="fas fa-share-alt mr-2"></i> Shared with me</a></li>
            <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i class="fas fa-star mr-2"></i> Starred</a></li>
            <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i class="fas fa-trash-alt mr-2"></i> Trash</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <div class="grid grid-cols-5 gap-6">
            <!-- Example of a file/folder item -->
            <div class="bg-white p-4 shadow rounded">
                <i class="fas fa-folder text-yellow-500 text-4xl"></i>
                <p class="mt-2 text-gray-700">Documents</p>
            </div>
            <div class="bg-white p-4 shadow rounded">
                <i class="fas fa-file-alt text-blue-500 text-4xl"></i>
                <p class="mt-2 text-gray-700">Report.pdf</p>
            </div>
            <div class="bg-white p-4 shadow rounded">
                <i class="fas fa-file-image text-green-500 text-4xl"></i>
                <p class="mt-2 text-gray-700">Image.png</p>
            </div>
            <!-- Repeat similar blocks for more files/folders -->
        </div>
    </div>

</div>

</body>
</html>
